<html>
<head>
  <link rel='stylesheet' type='text/css' href='{{ url_for('static',filename='styles/style.css') }}' />
</head>
<body>

  <ul>
    <li><a href="{{ url_for('home') }}">Home</a></li>
    <li><a href="{{ url_for('admin') }}">Admin</a></li>
    <li><a href="{{ url_for('settings') }}">User Settings</a></li>
    <li style="float:right"><a href="{{ url_for('logout') }}">Logout</a></li>
  </ul>

    <form action="" method="post">
        <p>
            <label for="answer">answer</label>
            <input type="text" name="answer" Value="{{ answer.answer }}">
        </p>
        <p>
            <label for="correct">correct</label>
            <select name="correct">
                <option value="false"> incorrect </option>
                {% if answer.correct %}
                  <option value="true" selected="selected"> correct </option>
                {% else %}
                  <option value="true"> correct </option>
                {% endif %}
            </select>
        </p>
        <p>
            <input type="submit">
        </p>
    </form>

    {% if not answer=={} %}
    <form id="delete" action="" method="post">
      <p>
        <button onclick="Delete()">Delete this answer</button>
        <input id="delete1" name="delete" type="hidden" value="default">
      </p>
    </form>
    {% endif %}



</body>
</html>

<script>
  function Delete() {
    if (confirm("Are you sure you want to delete this answer?")){
    document.getElementById("delete1").value = 'delete';
    document.getElementById("delete").submit();
  }
  }
</script>
