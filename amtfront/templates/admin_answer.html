<html>
<body>

  <ul>
    <li><a href="{{ url_for('home') }}">Home</a></li>
    <li><a href="{{ url_for('admin') }}">Admin</a></li>
    <li><a href="{{ url_for('settings') }}">User Settings</a></li>
    <li><a href="{{ url_for('logout') }}">Logout</a></li>
  </ul>

    <form action="" method="post">
        <p>
            <label for="answer">answer</label>
            <input type="text" name="answer" Value="{{ answer.answer }}">
        </p>
        <p>
            <label for="correct">correct</label>
            <input type="text" name="correct" Value="{{ answer.correct }}">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>

    {% if not answer=={} %}
    <form id="delete" action="" method="post">
      <p>
        <button onclick="Delete()">Delete this answer</button>
        <input id="delete1" name="delete" type="hidden" value="default">
      </p>
    </form>
    {% endif %}



</body>
</html>

<script>
  function Delete() {
    if (confirm("Are you sure you want to delete this answer?")){
    document.getElementById("delete1").value = 'delete';
    document.getElementById("delete").submit();
  }
  }
</script>
