<html>
<head>
  <link rel='stylesheet' type='text/css' href='{{ url_for('static',filename='styles/style.css') }}' />
</head>
<body>

  <ul>
    <li><a href="{{ url_for('home') }}">Home</a></li>
    <li><a href="{{ url_for('admin') }}">Admin</a></li>
    <li><a href="{{ url_for('settings') }}">User Settings</a></li>
    <li style="float:right"><a href="{{ url_for('logout') }}">Logout</a></li>
  </ul>

    <form action="" method="post">
        <p>
            <label for="name">name</label>
            <input type="text" name="name" value="{{ user.name }}" required>
        </p>
        <p>
            <label for="email">email</label>
            <input type="text" name="email" value="{{ user.email }}" required>
        </p>
        <p>
            <label for="amt_name">amt_name</label>
            <input type="text" name="amt_name" value="{{ user.amt_name }}">
        </p>
        <p>
            <label for="kingdom">kingdom</label>
            <input type="text" name="kingdom" value="{{ user.kingdom }}">
        </p>
        <p>
            <label for="admin">admin</label>
            <select name="admin">
                <option value="false"> no </option>
                  {% if user.admin %}
                <option value="true" selected="selected"> yes </option>
                  {% else %}
                <option value="true"> yes </option>
                  {% endif %}

            </select>
        </p>

        <p>
            <input type="submit">
        </p>
    </form>

    <form id="delete" action="" method="post">
      <p>
        <button type="button" onclick="Delete()">Delete this user</button>
        <input id="delete1" name="delete" type="hidden" value="default">
      </p>
    </form>

{% include 'footer.html' %}
</body>
</html>

<script>
function Delete() {
    if (confirm("Are you sure you want to delete this user?")){
    document.getElementById("delete1").value = 'delete';
    document.getElementById("delete").submit();
  }
}
</script>
