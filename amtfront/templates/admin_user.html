<html>
<body>

  <ul>
    <li><a href="{{ url_for('home') }}">Home</a></li>
    <li><a href="{{ url_for('admin') }}">Admin</a></li>
    <li><a href="{{ url_for('settings') }}">User Settings</a></li>
    <li><a href="{{ url_for('logout') }}">Logout</a></li>
  </ul>

    <form action="" method="post">
        <p>
            <label for="name">name</label>
            <input type="text" name="name" value="{{ user.name }}">
        </p>
        <p>
            <label for="email">email</label>
            <input type="text" name="email" value="{{ user.email }}">
        </p>
        <p>
            <label for="amt_name">amt_name</label>
            <input type="text" name="amt_name" value="{{ user.amt_name }}">
        </p>
        <p>
            <label for="kingdom">kingdom</label>
            <input type="text" name="kingdom" value="{{ user.kingdom }}">
        </p>
        <p>
            <label for="admin">admin</label>
            <input type="text" name="admin" value="{{ user.admin }}">
        </p>

        <p>
            <input type="submit">
        </p>
    </form>

    <form id="delete" action="" method="post">
      <p>
        <button onclick="Delete()">Delete this user</button>
        <input id="delete1" name="delete" type="hidden" value="default">
      </p>
    </form>


</body>
</html>

<script>
function Delete() {
    if (confirm("Are you sure you want to delete this user?")){
    document.getElementById("delete1").value = 'delete';
    document.getElementById("delete").submit();
  }
}
</script>
